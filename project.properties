# ========================================================================
#
# Maven building and deploy. These settings are for deployment to www.apache.org.
# If you are not an Turbine committer, you can safely ignore these. :-)
#
# ========================================================================
maven.repo.remote=http://www.ibiblio.org/maven/,http://www.apache.org/dist/java-repository/
maven.remote.group=apcvs

maven.checkstyle.format = turbine
# maven.home = ${user.home}/maven

# display the date on the site
maven.xdoc.date = left
maven.xdoc.locale.default = en
# Display the version the web site is documenting
maven.xdoc.version = ${pom.currentVersion}

maven.compile.source = 1.3
maven.compile.target = 1.3
maven.compile.debug = on
maven.compile.optimize = off
maven.compile.deprecation = off

maven.test.ignore.failures=false
maven.junit.fork=true

# Checkstyle
maven.checkstyle.properties = conf/turbine-checkstyle.xml

# -------------------------------------------------------------------
# C A C T U S  T E S T  P R O P E R T I E S
# -------------------------------------------------------------------

maven.war.src=src/test-cactus/testapp
cactus.home.tomcat4x = c:/java/tomcat
# The below tests don't seem to work at all
cactus.test.fileset.exclude=org.apache.turbine.services.xmlrpc.util.FileHandlerTest,org.apache.turbine.util.velocity.TestVelocityEmail

# -------------------------------------------------------------------
# N I G H T L Y   B U I L D   P R O P E R T I E S
# -------------------------------------------------------------------

turbine.nightly.dist.dir = \
    /www/jakarta.apache.org/builds/jakarta-turbine/turbine-2/nightly

# -------------------------------------------------------------------
#
# T O R Q U E  C O N F I G U R A T I O N
#
# used to generate the om/peer classes for the security db
# implementation and scheduler
#
# -------------------------------------------------------------------

torque.database = mysql
torque.project = ${pom.artifactId}
torque.java.dir = target/src
torque.sql.dir  = target/sql
torque.schema.dir = target/xml
torque.contextProperties = project.properties
torque.runOnlyOnSchemaChange = true

scheduler.database.name = default
scheduler.package = org.apache.turbine.services.schedule

torque.security.database.name = default
torque.security.package = org.apache.turbine.services.security.torque.om
