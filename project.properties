# -------------------------------------------------------------------
# P R O J E C T  P R O P E R T I E S
# -------------------------------------------------------------------

maven.checkstyle.format = turbine
#maven.home = ${user.home}/maven

# display the date on the site
maven.xdoc.date = left
# Display the version the web site is documenting
maven.xdoc.version = ${pom.currentVersion}

compile.debug = on
compile.optimize = off
compile.deprecation = off
maven.compile.deprecation = off

# -------------------------------------------------------------------
# C A C T U S  T E S T  P R O P E R T I E S
# -------------------------------------------------------------------

maven.cactus.src.dir=src/rttest
maven.war.src=src/rttest/testapp

# -------------------------------------------------------------------
# N I G H T L Y   B U I L D   P R O P E R T I E S
# -------------------------------------------------------------------

turbine.nightly.dist.dir = \
    /www/jakarta.apache.org/builds/jakarta-turbine/turbine-2/nightly

# -------------------------------------------------------------------
#
# T O R Q U E  C O N F I G U R A T I O N
#
# used to generate the om/peer classes for the security db
# implementation and scheduler
#
# -------------------------------------------------------------------

torque.database = mysql
torque.java.dir = target/src
torque.schema.dir = target
torque.contextProperties = project.properties
torque.useClasspath = true
torque.runOnlyOnSchemaChange = false

scheduler.database.name = default
scheduler.package=org.apache.turbine.services.schedule

torque.security.database = default
torque.security.package = org.apache.turbine.services.security.torque.om
